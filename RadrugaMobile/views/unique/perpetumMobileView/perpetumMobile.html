<div id="vPerpetumMobileSolution"
     data-role="view"
     data-title="PerpetumMobile"
     data-init="app.appInit.perpetumMobileViewModelInit"
     data-show="app.appInit.perpetumMobileViewModelShow"
     data-hide="app.appInit.perpetumMobileViewModelHide"
     class="verticalViewGradient">


    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onBack"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div></div>
    </header>
    <div id="perpetumMobileBody" class="formContent">
        <div class="timeInfo" data-bind="style: {visibility: timerVisibility}">
            <div class="indicatorMark" data-bind="style: { backgroundColor: indicatorBackground }"></div>&nbsp;
            <span data-bind="text: tryRes"></span>&nbsp;
            <span data-bind="text: currentTry"></span>&nbsp;
            <hr/>
            <span data-bind="text: timeLeftRes"></span>&nbsp;
            <span data-bind="text: timeLeftRepresentation"></span>
        </div>
        <a data-role="button" class="greenButton" data-bind='click:onStart, visible:showStartButton'>
            <div data-bind="text:startButton"></div>
        </a>
    </div>
</div>
