<div id="vProfile"
     data-role="view"
     data-title="Profile"
     data-init="app.appInit.profileViewModelInit"
     data-show="app.appInit.profileViewModelShow"
     data-hide="app.appInit.profileViewModelHide"
     class="verticalViewGradient">

    <header id="headProfile">
        <div>
            <div class="c-hamburger c-hamburger--rot" data-bind="click: toggleMenu">
                <span class="toggle2">
                    toggle
                    <span class="toggle1"></span>
                    <span class="toggle3"></span>
                </span>
            </div>
        </div>

        <figure class="figPhoto">
            <div class="divProfilePhoto" data-bind="style: { backgroundImage: photoPath}"></div>
        </figure>

        <div></div>
    </header>
    <div id="divProfileBody" class="formContent">
        <div data-bind="text: nickName" class="divName"></div>
        <div>
            <div>
                <label for="prLevel">
                    <span data-bind="text: levelRes"></span>&nbsp;<span data-bind="text: level"></span>
                </label>
                <label for="prLevel" class="levelPoints">
                    <span data-bind="text: levelPoints"></span>/<span data-bind="text: maxLevelPoints"></span>
                </label>
            </div>
            <progress id="prLevel" max="100" data-bind="value: levelProgress" disabled></progress>
        </div>
        <br/>
        <div>
            <div>
                <label for="prKindScale">
                    <span data-bind="text: kindScaleRes"></span>&nbsp;<span data-bind="text:kindScale"></span>%
                </label>
                <a data-bind="click: navigateToAddKindAction" class="smallIcon plusIcon"></a>
            </div>
            <progress id="prKindScale" max="100" data-bind="value: kindScale" disabled></progress>
        </div>
        <div class="divBadges">
            <div class="badgeAndDescription">
                <div class="badge achievmentsBadge" data-bind="click: navigateToAchievement"></div>
                <label class="badgeLabel" data-bind="text: achievementsRes"></label>
            </div>
            <div class="badgeAndDescription">
                <div class="badge missionsBadge" data-bind="click: navigateToMissions"></div>
                <label class="badgeLabel" data-bind="text: missionsRes"></label>
            </div>
            <div class="badgeAndDescription">
                <div class="badge ratingBadge" data-bind="click: navigateToRating"></div>
                <label class="badgeLabel" data-bind="text: ratingRes"></label>
            </div>
            <div class="horizontalLine"></div>
        </div>

    </div>
