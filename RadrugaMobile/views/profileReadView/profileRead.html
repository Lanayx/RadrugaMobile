<div id="vProfileRead"
     data-role="view"
     data-title="ProfileRead"
     data-init="app.appInit.profileReadViewModelInit"
     data-show="app.appInit.profileReadViewModelShow"
     data-hide="app.appInit.profileReadViewModelHide"
     class="verticalViewGradient">

    <header id="headProfileRead" data-bind="attr: { style: radrugaColor }">
        <div class="divHeadColumn">
            <a data-bind="click: navigateToRating">
                <svg class="mediumIcon"  width="100%" viewBox="0 0 25 40" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-30.000000, -70.000000)" class="profileReadBack">
                            <g transform="translate(30.000000, 70.000000)">
                                <path d="M23.5888364,6.41116358 C24.3682005,5.63179946 24.3667465,4.36674654 23.580575,3.58057499 L21.419425,1.41942501 C20.6354982,0.635498224 19.3684073,0.631592683 18.5856704,1.41432961 L1.41432961,18.5856704 C0.633216935,19.3667831 0.631592683,20.6315927 1.41432961,21.4143296 L18.5856704,38.5856704 C19.3667831,39.3667831 20.6332535,39.3667465 21.419425,38.580575 L23.580575,36.419425 C24.3645018,35.6354982 24.3650496,34.3650496 23.5888364,33.5888364 L11.4111636,21.4111636 C10.6317995,20.6317995 10.6349504,19.3650496 11.4111636,18.5888364 L23.5888364,6.41116358 Z"></path>
                            </g>
                        </g>
                    </g>
                </svg>
            </a>
            <div class="divPoints" data-bind="text: points"></div>
        </div>

        <figure class="figPhoto">
            <div class="divProfileReadPhoto" data-bind="style: { backgroundImage: photoPath }"></div>
        </figure>

        <div class="divHeadColumn">
            <div class="divCityInfo" data-bind="text: city"></div>
            <div class="divCountryInfo" data-bind="text: country"></div>
            <div class="divRatingInfo">
                <div data-bind="text: globalRank"></div>
                <div data-bind="text: countryRank"></div>
                <div data-bind="text: cityRank"></div>
            </div>
        </div>
    </header>
    <div id="divProfileReadBody" class="formContent">
        <div data-bind="text: nickName" class="divName"></div>
        <div class="divScale">
            <div>
                <label for="prLevelRead">
                    <span data-bind="text: levelRes"></span>&nbsp;<span data-bind="text: level"></span>
                </label>
                <label for="prLevelRead" class="levelPoints">
                    <span data-bind="text: levelPoints"></span>/<span data-bind="text: maxLevelPoints"></span>
                </label>
            </div>
            <progress id="prLevelRead" max="100" data-bind="value: levelProgress" disabled></progress>
        </div>
        <div class="divScale">
            <div>
                <label for="prKindScaleRead">
                    <span data-bind="text: kindScaleRes"></span>&nbsp;<span data-bind="text:kindScale"></span>%
                </label>
            </div>
            <progress id="prKindScaleRead" max="100" data-bind="value: kindScale" disabled></progress>
        </div>
        <div class="divInfo">
            <div class="redButton missionButton" data-role="button">
                <div data-bind="text:missionsRes"></div>
                <div class="infoBlock">
                    <span class="infoText" data-bind="text: missionsPassed"></span
                    ><span class="iconMissionPassed"></span>
                    <span class="infoText" data-bind="text: missionsFailed"></span
                    ><span class="iconMissionFailed"></span>
                </div>
            </div>
            <div class="redButton achievementsButton" data-role="button">
                <div data-bind="text:achievementsRes"></div>
                <div class="infoBlock">
                    <span class="infoText" data-bind="text: achievementsCount"></span><span class="iconAchievement"></span>
                </div>
            </div>
            <div class="redButton kindActionsButton" data-bind="click: navigateToKindActions" data-role="button">
                <div data-bind="text:kindActionsRes"></div>
                <div class="infoBlock">
                    <span class="infoText" data-bind="text: kindActionsCount"></span><span class="iconKindAction"></span>
                    <span class="infoText" data-bind="text: kindActionMarksCount"></span><span class="iconKindActionMark"></span>
                </div>
                <span class="spanArrowRight"></span>
            </div>
        </div>
    </div>

</div>
