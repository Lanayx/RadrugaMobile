<div id="vCamera"
     data-role="view"
     data-title="Camera"
     data-init="app.appInit.cameraViewModelInit"
     data-show="app.appInit.cameraViewModelShow"
     data-hide="app.appInit.cameraViewModelHide"
     class="verticalViewGradient">

    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onCancel"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div>            
        </div>
    </header>

    <div id="cameraBody" class="formContent">
        <ul class="photoList" data-role="listview"
            data-bind="source: photosDataSource"
            data-template="camera-photo-template"></ul>
      
        <a data-role="button" data-bind='click:takePicture, visible:noPhotos' class="bigIcon photoIcon"></a>

        <a data-role="button" class="greenButton" data-bind='click:onApproveSend'>
            <div data-bind="text:sendForApprovalButton"></div>
        </a>
    </div>
</div>

<script id="camera-photo-template" type="text/x-kendo-template">
    <div class="photoContainer" data-bind="visible: canBeRemoved">
        <div class="photoTaken" style="background-image: url(${imageUrl})" />
        <div class="removePhotoIcon" data-bind="click: onRemovePhoto" data-url="${imageUrl}"></div>
    </div>
    <div class="photoContainer"  data-bind="visible: isAddButton">
        <div class="photoTaken addPhotoBtn" data-bind="click: takePicture" />
    </div>
</script>
