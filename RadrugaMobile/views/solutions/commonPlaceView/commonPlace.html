<div id="vCommonPlaceSolution"
     data-role="view"
     data-title="CommonPlace"
     data-init="app.appInit.commonPlaceViewModelInit"
     data-show="app.appInit.commonPlaceViewModelShow"
     data-hide="app.appInit.commonPlaceViewModelHide"
     class="verticalViewGradient">


    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onBack"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div>
            <div data-bind="visible:isHasHints, click:openHintModal" class="mediumIcon hintIcon"></div>
        </div>
    </header>
    <div id="commonPlaceBody" class="formContent">
        <div class="triesLeftInfo" data-bind="style: { visibility: triesVisibility }">
            <span data-bind="text: tryRes"></span>&nbsp;
            <span data-bind="text: currentTry"></span>&nbsp;
            <span data-bind="text: fromRes"></span>&nbsp;
            <span data-bind="text: maxTries"></span>
        </div>

        <a data-role="button" data-bind='click:onTry' class="redButton">
            <div data-bind="text:tryButtonRes"></div>
        </a>       
    </div>
</div>
