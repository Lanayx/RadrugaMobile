<div id="vRightAnswerSolution"
     data-role="view"
     data-title="RightAnswer"
     data-init="app.appInit.rightAnswerViewModelInit"
     data-show="app.appInit.rightAnswerViewModelShow"
     data-hide="app.appInit.rightAnswerViewModelHide"
     class="verticalViewGradient">


    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onBack"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div>
            <div data-bind="visible:isHasHints, click:openHintModal" class="mediumIcon hintIcon" ></div>
        </div>
    </header>
    <div id="rightAnswerBody" class="formContent">
        <textarea class="answerInput" rows="4" data-bind="value:answer, attr:{placeholder: enterAnswerRes}, invisible:isMultiAnswer"></textarea>
        <div id="answersScroller" data-role="scroller" class="answersList" data-visible-scroll-hints="true" data-bind="visible:isMultiAnswer">
            <ul id="multiAnswersHolder"
                data-role="listview"
                data-bind="source: answersSource"
                data-template="right-answers-template"></ul>
        </div>

        <div class="triesLeftInfo" data-bind="style: { visibility: triesVisibility }">
            <span data-bind="text: tryRes"></span>&nbsp;
            <span data-bind="text: currentTry"></span>&nbsp;
            <span data-bind="text: fromRes"></span>&nbsp;
            <span data-bind="text: maxTries"></span>
        </div>

        <a data-role="button" data-bind="click:onCheckAnswer" class="greenButton">
            <div data-bind="text:checkAnswerButtonRes"></div>
        </a>
    </div>
</div>

<script id="right-answers-template" type="text/x-kendo-template">
    <input type="text" class="answerListInput k-input ${validationClass}" data-index="${index}" data-bind="value:value, events:{ change: textChange }"/>
</script>
