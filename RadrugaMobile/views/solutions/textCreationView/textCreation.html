<div id="vTextCreationSolution"
     data-role="view"
     data-title="TextCreation"
     data-init="app.appInit.textCreationViewModelInit"
     data-show="app.appInit.textCreationViewModelShow"
     data-hide="app.appInit.textCreationViewModelHide"
     class="verticalViewGradient">


    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onBack"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div>
        </div>
    </header>
    <div id="textCreationBody" class="formContent">
        <textarea class="answerInput" rows="6" data-bind="value:answer, attr:{placeholder: enterAnswerRes}"></textarea>

        <div class="additionalInfo" data-bind="text: descriptionRes"></div>

        <a data-role="button" data-bind='click:onSendAnswer' class="greenButton">
            <div data-bind="text:sendForApprovalButtonRes"></div>
        </a>
    </div>
</div>
