<div id="vWait"
     data-role="view"
     data-title="Wait"
     data-show="app.appInit.waitViewModelShow"
     data-hide="app.appInit.waitViewModelHide"
     class="horizontalViewGradient">


    <header class="headCommon missionHeader">
        <div></div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div></div>
    </header>
    <div id="waitBody" class="formContent">
        <div class="waitTitle" data-bind="text:waitTitleRes"></div>
        <div>
            <div data-bind="text:waitMessageRes"></div>
        </div>
        <div class="divBtnWrapper" data-bind='visible: settingsButtonVisible'>
            <a data-role="button" data-bind='click:goToSettings' class="blueButton">
                <div data-bind="text:goToSettingsRes"></div>
            </a>
        </div>
        <div class="divBtnWrapper" data-bind='style:{ margin-top: missionButtonMarginTop }'>
            <a data-role="button" data-bind='click:goToMissions' class="greenButton">
                <div data-bind="text:goToMissionsRes"></div>
            </a>
        </div>

    </div>

</div>
