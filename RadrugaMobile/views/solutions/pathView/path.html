<div id="vPathSolution"
     data-role="view"
     data-title="Path"
     data-init="app.appInit.pathViewModelInit"
     data-show="app.appInit.pathViewModelShow"
     data-hide="app.appInit.pathViewModelHide"
     class="verticalViewGradient">


    <header class="headCommon missionHeader">
        <div>
            <a class="mediumIcon backIcon" data-bind="click: onBack"></a>
        </div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div>
            <div data-bind="visible:isHasHints, click:openHintModal" class="mediumIcon hintIcon"></div>
        </div>
    </header>
    <div id="pathBody" class="formContent">
        <div id="pointScroller" data-role="scroller" class="pointsList" data-visible-scroll-hints="true">
            <ul data-role="listview"
                data-bind="source: points"
                data-template="coordinates-template"></ul>
        </div>

        <div class="timeInfo" data-bind="style: {visibility: timerVisibility}">
            <span data-bind="text: timeLeftRes"></span>&nbsp;
            <span data-bind="text: timeLeftRepresentation"></span>
        </div>

        <a data-role="button" data-bind="click:onCompletePoint" class="greenButton">
            <div data-bind="text:actionButtonText"></div>
        </a>
    </div>
</div>

<script id="coordinates-template" type="text/x-kendo-template">
    <div class="pointContainer ${currentClass}">
        <div class="pointMark ${pointClass}"></div>
        <div class="pointName">${pointName}</div>
    </div>

</script>
