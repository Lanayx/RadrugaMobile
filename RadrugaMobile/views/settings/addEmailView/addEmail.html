<div id="vAddEmail"
     data-role="view"
     data-title="AddEmail"
     data-init="app.appInit.addEmailViewModelInit"
     data-show="app.appInit.addEmailViewModelShow"
     data-hide="app.appInit.addEmailViewModelHide"
     data-layout="back-layout"
     class="verticalViewGradient">

    <div id="divAddEmailBody" class="formContent">
        <div data-bind="text:addEmailHeaderRes" class="addEmailHeader"></div>
        

        <input type="email" data-bind="value: email" required="required" placeholder="Email" />
        <input type="password" data-bind="value: password, attr:{placeholder:passwordRes}" required="required" id="txtPassword" />

        <a data-role="button" data-bind="click: onAddEmail" class="greenButton">
            <div data-bind="text:addEmailButtonRes"></div>
        </a>

    </div>
</div>
