<div id="vSuccess"
     data-role="view"
     data-title="Success"
     data-show="app.appInit.successViewModelShow"
     data-hide="app.appInit.successViewModelHide"
     class="horizontalViewGradient">


    <header class="headCommon missionHeader">
        <div></div>
        <div class="missionImageContainer">
            <div class="missionImage imageCover" data-bind="style: { backgroundImage: missionImagePath }"></div>
            <div class="missionImage imageBorder"></div>
        </div>
        <div></div>
    </header>
    <div id="successBody" class="formContent">
        <div class="titleAndStars">
            <div class="successTitle" data-bind="text:successTitleRes"></div>
            <div class="stars">
                <span class="star"></span>
                <span class="star" data-bind="visible: secondStarVisible"></span>
                <span class="star" data-bind="visible: thirdStarVisible"></span>
            </div>
        </div>
        <div data-bind="text:congratsMessage"></div>
        <div data-bind="text:experiencePoints" class="points"></div>
        <a data-role="button" data-bind='click:shareInVk, visible:displayVkButton' class="blueButton">
            <div data-bind="text:shareInVkRes"></div>
        </a>
        <a data-role="button" data-bind='click:goToMissions' class="greenButton">
            <div data-bind="text:goToMissionsRes"></div>
        </a>
    </div>

</div>
